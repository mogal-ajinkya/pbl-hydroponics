	<header>
		<h1>Hydroponics Sensor Dashboard</h1>

	<h2>ESP Weather Station</h2>
	<div class="main">
		<section id="sensors">

			<!-- temp  -->
			<div class="sensor">
				<div class="container">
					<div class="temp-bar-container">
						<div class="temp-circular-progress">
							<div class="temp-value-container">0%</div>
						</div>
					</div>

					<div class="details">
						<h3>Temperature</h3>
						<p>Current value: 25Â°C</p>
					</div>
				</div>

				<div class="graph">
					<div id="chart-temperature" ></div>
					<h3>Temperature Graph</h3>
				</div>
			</div>


			<!-- humidity  -->
			<div class="sensor">
				<div class="container">
					<div class="humidity-bar-container">
						<div class="humidity-circular-progress">
							<div class="humidity-value-container">0%</div>
						</div>
					</div>
					<div class="details">
						<h3>Humidity</h3>
						<p>Current value: 70%</p>
					</div>
				</div>

				<!-- humidity  -->
				<div class="graph">
					<h3>Humidity Graph</h3>
					<div id="chart-humidity"></div>
				</div>
			</div>

			<!-- ph  -->
			<div class="sensor">
				<div class="container">
					<div class="ph-bar-container">
						<div class="ph-circular-progress">
							<div class="ph-value-container">0%</div>
						</div>
					</div>
					<div class="details">
						<h3>pH</h3>
						<p>Current value: 6.0</p>
					</div>
				</div>
				<!-- ph  -->
				<div class="graph">
					<h3>pH Graph</h3>
					<div id="chart-pressure"></div>
				</div>
			</div>
		</section>
